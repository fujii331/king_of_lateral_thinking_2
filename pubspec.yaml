name: king_of_lateral_thinking_2
description: This is literal thinking game for one updated from previous version.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0-134.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_hooks: ^0.18.1
  hooks_riverpod: ^1.0.3
  audioplayers: ^0.20.1
  awesome_dialog: ^2.1.2
  flutter_spinkit: ^5.1.0
  shared_preferences: ^2.0.11
  package_info: ^2.0.2
  url_launcher: ^6.0.17
  app_review: ^2.1.1+1
  flutter_sliding_tutorial: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.3.2

  flutter_lints: ^1.0.0

flutter_native_splash:
  image: "assets/icons/small-logo.png"
  color: "000000"
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: NotoSerifJP
      fonts:
        - asset: assets/fonts/NotoSerifJP-Regular.otf
        - asset: assets/fonts/NotoSerifJP-Bold.otf
          weight: 700
    - family: YuseiMagic
      fonts:
        - asset: assets/fonts/YuseiMagic-Regular.ttf
    - family: SawarabiGothic
      fonts:
        - asset: assets/fonts/SawarabiGothic-Regular.ttf
